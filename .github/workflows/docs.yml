name: docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a  # v4.2.0
        with:
          node-version: '20'

      - name: Setup R
        uses: r-lib/actions/setup-r@6f6e5bc62fba3a704f74e7ad7ef7676c5c6a2590  # v2
        with:
          use-public-rspm: true

      - name: Install docs and lint tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs==1.6.1
          npm install --global markdownlint-cli@0.42.0

      - name: Generate reference docs
        run: Rscript scripts/generate_reference_docs.R

      - name: Build docs
        run: mkdocs build --strict

      - name: Lint markdown
        run: markdownlint "**/*.md" --config .markdownlint.json --ignore site --ignore node_modules

      - name: Check local markdown links
        run: Rscript scripts/check_local_links.R README.md docs
