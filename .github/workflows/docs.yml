name: docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install docs and lint tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs==1.6.1
          npm install --global markdownlint-cli@0.42.0

      - name: Generate reference docs
        run: Rscript scripts/generate_reference_docs.R

      - name: Build docs
        run: mkdocs build --strict

      - name: Lint markdown
        run: markdownlint "**/*.md" --config .markdownlint.json --ignore site --ignore node_modules

      - name: Check local markdown links
        run: Rscript scripts/check_local_links.R README.md docs
