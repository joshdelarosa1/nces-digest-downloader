name: pre-commit

on:
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: r-lib/actions/setup-r@v2
      - name: Install pre-commit
        run: python -m pip install --upgrade pre-commit
      - name: Install R hook dependencies
        run: |
          Rscript -e 'install.packages(c("precommit","lintr","styler"), repos = "https://cloud.r-project.org")'
      - name: Run hooks
        run: pre-commit run --all-files --show-diff-on-failure
