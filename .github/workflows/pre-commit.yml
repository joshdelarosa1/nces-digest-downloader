name: pre-commit

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38  # v5.4.0
        with:
          python-version: "3.11"
      - uses: r-lib/actions/setup-r@6f6e5bc62fba3a704f74e7ad7ef7676c5c6a2590  # v2
      - name: Install pre-commit
        run: python -m pip install --upgrade pre-commit
      - name: Install R hook dependencies
        run: |
          Rscript -e 'install.packages(c("precommit","lintr","styler"), repos = "https://cloud.r-project.org")'
      - name: Run hooks
        env:
          # R precommit hooks resolve dependencies in an isolated renv and can
          # fail on runner toolchain mismatches; lintr/style are enforced in
          # dedicated CI jobs.
          SKIP: style-files,lintr
        run: pre-commit run --all-files --show-diff-on-failure
