title = "nces-digest-downloader local gitleaks config"

[allowlist]
description = "Allow known false positives"
paths = [
  '''^reports/''',
  '''^REPORTS/''',
  '''^docs/'''
]

[[rules]]
id = "github-pat"
description = "GitHub personal access token"
regex = '''gh[pousr]_[A-Za-z0-9]{20,}'''

[[rules]]
id = "aws-access-key"
description = "AWS access key"
regex = '''AKIA[0-9A-Z]{16}'''

[[rules]]
id = "slack-token"
description = "Slack token"
regex = '''xox[baprs]-[A-Za-z0-9-]{10,}'''

[[rules]]
id = "generic-bearer"
description = "Bearer token assignment"
regex = '''(?i)bearer\s+[A-Za-z0-9._-]{12,}'''
